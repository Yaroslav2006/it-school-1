<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space X - Mouse Movements Demo</title>
    <link rel="stylesheet" href="main.css">
    <script src="../../jquery-2.1.1.min.js"></script>
</head>
<body>
    <img id="spaceship" src="../spaceship.png" style="left: 0px; top: 0px;">
</body>
<script>
$(document).mousemove(function (ev) {
    var $spaceship = $('#spaceship');

    var mx = ev.clientX;
    var my = ev.clientY;

    $spaceship.css('top', my);
    $spaceship.css('left', mx - 75);
});
</script>
</html>
