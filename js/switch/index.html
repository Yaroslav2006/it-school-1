<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Switch</title>
</head>
<body>

<h1 id="text"></h1>

</body>
<script>
    var action = 1;

    switch (action) {
        case (1):
            math_action = '-';
            break;
        case (2):
            math_action = '*';
            break;
        case (3):
            math_action = '/';
            break;
        default:
            math_action = '+';
    }

    alert(math_action);

</script>

</html>
